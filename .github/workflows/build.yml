name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --name "ZohoCRMUpdater" update_crm_names_windows.py
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ZohoCRMUpdater-Windows
          path: dist/ZohoCRMUpdater.exe
